<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .navbar {
  background-color: #1c249c; /* Gradient background */
}
        .nav-link.active {
            background-color: #1c249c; /* Adjust background color if needed */
            border-radius: 10px; /* Set rounded corner radius */
            border: solid;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <h2 class="p-1 navbar-brand mr-auto">Stock Search</h2>
            <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div [ngbCollapse]="isCollapsed" class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="generateRouterLink()" [routerLinkActive]="['active']">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/watchlist" [routerLinkActive]="['active']">Watchlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/portfolio" [routerLinkActive]="['active']">Portfolio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
